<section class="section-variant py-4">
  <div class="container">
    <h3 class="pb-2" i18n>Prices of 1g of gold from the last 14 days:</h3>
    <div class="card mb-2" *ngFor="let gold of goldPrices; let i = index">
      <div class="card-body d-flex align-items-center py-0">
        <div class="fw-bold">{{ i + 1 }}</div>
        <div class="mx-5 flex-fill">{{ gold.date }}</div>
        <div>{{ gold.price }}</div>
      </div>
    </div>
    <div class="d-flex justify-content-center py-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination cursor">
          <li class="page-item">
            <a
              class="page-link"
              (click)="onPageChangeToFirst()"
              [class.disabled]="currentPage === 1"
              aria-label="Previous"
            >
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              (click)="onPageChangePrevious()"
              [class.disabled]="currentPage === 1"
              aria-label="Previous"
            >
              <span aria-hidden="true">&lsaquo;</span>
            </a>
          </li>
          <li class="page-item">
            <a
              class="page-link"
              >{{ currentPage }}</a
            >
          </li>
          <li class="page-item">
            <a
              class="page-link"
              (click)="onPageChangeNext()"
              aria-label="Next"
            >
              <span aria-hidden="true">&rsaquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
